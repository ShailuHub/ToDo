<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <form action="" method="POST" id="taskForm">
        <div class="container border mt-5 d-flex " style="width: 100%; height: 100px">
          <div class="row my-auto">
            <div class="col-3">
              <div class="input-group mb-3">
                <span class="input-group-text">Task</span>
                <input
                  type="text"
                  class="form-control text-capitalize"
                    name="name"
                    id="name"
                />
              </div>
            </div>
            <div class="col-7">
                <div class="input-group mb-3">
                    <span class="input-group-text">description</span>
                    <input type="text" class="form-control text-capitalize" name="description" id="description">
        
                  </div>
            </div>
            <div class="col-2">
                <input class="btn btn-success" type="submit" value="Add item" id="submit"></button>
            </div>
          </div>
        </div>
      </form>
      
    </div>
    <hr class="mt-5 mb-5">
    <div class="container">
      <h2>Task to be done</h2>
    </div>
      <div class="container mt-5 border" id="tableBody1"></div>
    </div>
    <div class="container mt-3">
      <h2>Task done</h2>
    </div>
   
      <div class="container mt-5 border mx-auto" id="tableBody2"></div>
     
    </div>
      

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
